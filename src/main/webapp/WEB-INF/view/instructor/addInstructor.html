<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:bgcolor="white">
<div style="text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{saveInstructor}"
            th:object="${instructor}"
            th:method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <input type="hidden" name="id" th:field="*{id}">
        <label>
            <input type="text" name="teacherName" th:field="*{firstName}" placeholder="Firstname">
            <input type="text" name="teacherName" th:field="*{lastName}" placeholder="Lastname">
        </label>
        <br><br>
        <label>
            <input type="email" name="locatedCountry" th:field="*{email}" placeholder="email">
        </label>
        <br><br>

        <select th:field="${instructor.courseId}">
            <option th:each="course:${coursesList}"
                    th:value="${course.getId()}"
                    th:text="${course.getCourseName()}"></option>
        </select>
        <a th:href="@{/instructors}" class=
                   "previous">&laquo; Previous</a>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
